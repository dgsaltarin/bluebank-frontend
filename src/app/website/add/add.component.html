<button mat-raised-button color="primary" [routerLink]="''">Volver</button>
<form [formGroup]="transactionForm" (submit)="$event.preventDefault()">
  <mat-form-field appearance="outline">
    <mat-label>Nombre Usuario</mat-label>
    <input required matInput formControlName="accountNumber">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Valor Inicial</mat-label>
    <input required matInput formControlName="amount">
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="transactionForm.invalid" (click)="addMoney()">Ingresar</button>
</form>
